<!DOCTYPE html>
<html lang="en">
<%include ../templates/header.html%>

	<body class="skin-2">
		<%include ../templates/navbar.html%>
			<div class="main-container ace-save-state" id="main-container">
				<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>
				<%include ../templates/sidebar.html%>
					<div class="main-content">
						<div class="main-content-inner">
							<%include ../templates/breadcrumbs.html%>
								<div class="page-content">
									<%include ../templates/ace-settings-container.html%>
										<div class="page-header">
											<h1>
												用户管理
												<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									用户列表
								</small>
											</h1>
										</div>
										<div class="row">
											<table id="userList" class="table table-striped table-bordered table-hover">
											</table>
										</div>
								</div>
						</div>
					</div>
					<%include ../templates/footer.html%>
			</div>
			<%include ../templates/scripts.html%>
				<script>
				jQuery(function($) {
					var userTable = 
				    $('#userList').DataTable({
                     paging: true,
                     searching: false,
                     info: false,
                     sort: false,
					 ajax:'/admin/api/user',
                     columns: [{
						 data:'id',
						 title:'ID',
						 width:'50'
					 },{
                         data: "username",
                         title: "用户名",
						 width:'150'
                     }, {
                         data: "nickname",
                         title: "昵称",
						 width:'100'
                     }, {
                         data: "email",
                         title: "邮箱地址",
                     }, {
						  data: "website",
                          title: "个人主页",
					 },{
                         data: "status",
                         title: "状态",
                     },{
						 data:"created_at",
						 title:'注册时间'
					 },{
						 data:"last_login_at",
						 title:'最后登录时间'
					 },{
						 data:"id",
						 title:'操作'
					 }],
					  columnDefs: [{
                         targets: [5],
                         width: '40px',
                         render: function (data, type, full, meta) {
                             return '<span class="label label-sm label-success">有效</span>';
                         }
                     },{
						 targets: [8],
                         render: function (data, type, full, meta) {
                             return '<button class="btn btn-white btn-default btn-sm" onclick="edit('+data+')"><i class="ace-icon fa fa-edit  orange"></i>编辑</button> '+
							 '<button class="btn btn-white btn-warning btn-sm"><i class="ace-icon fa fa-trash-o red"></i>删除</button>';
                         }
					 }]
                 });
				});
            
			/*
			* 编辑用户
			*/
			function edit(userId){
				console.log(userId);
                location.href = '/admin/user/edit?id='+userId;
			}
		</script>
	</body>

</html>v
